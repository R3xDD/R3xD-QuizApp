<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="quiz-app my-5 mx-auto bg-[#f8f8f8] p-4 rounded-lg">
        <div class="quiz-info flex bg-[#fff] p-5 rounded-md">
            <div class="category flex-1">Category<span class="font-bold text-[#0075ff]"> : HTML</span></div>
            <div class="count flex-1 text-right">Questions Count: <span  class="font-bold text-[#0075ff]"></span></div>
        </div>
        <div class="quiz-area bg-[#fff] p-5 my-4 rounded-md "></div>
        <div class="answers-area bg-[#fff] p-5 rounded-md "></div>
            <button class="submit-button block bg-[#0075ff] w-5/6 my-5 mx-auto py-3 px-4 font-bold  cursor-pointer border-none text-[#fff] text-xl rounded-lg">Submit Answer</button>
            <div class="bullets ">
                <div class="spans">
                </div>
                <div class="countdown">
                    
                </div>
            </div>
            <div class="results mt-4 p-3"> </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
